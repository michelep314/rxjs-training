<div>
    <label>Inserisci un numero n: </label>
    <form >
        <input type="number" [(ngModel)]="howmany" placeholder="default = 10" id="num" [ngModelOptions]="{standalone: true}" >
        <button (click)="calcola_fibonacci1(howmany)">Calcola Fibonacci</button>
    </form>
  </div>

  <div>
    <ul class="Fibonacci">
        <li *ngFor="let ele of getFibonacci()">
            <small>{{ele}} </small>
        </li>
    </ul>
</div>
